<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<h1>Kakao Login</h1>
<span th:if="${userId==null}">
   <!--본인 걸로 수정하기-->
   <a href="https://kauth.kakao.com/oauth/authorize?client_id=dd8d20f4bcb19eeccbc530903c95dded&redirect_uri=http://localhost:8080/login&response_type=code">
      <img src="/icon/kakao_login_medium_narrow.png">
   </a>
</span>
<span th:if="${userId!=null}">
   <form name="logout" action="http://localhost:8080/logout">
      <input type="submit" value="로그아웃">
   </form>
</span>
</body>
</html>
